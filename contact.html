    <!-- dark mode listen  -->
    <script>
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        if (localStorage.getItem('color-theme') === 'dark' || (!('color-theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
        } else {
            document.documentElement.classList.remove('dark')
        }
    </script>

            </div>
        </div>

    </nav>

    <!-- contact section  -->
    <section id="contact" class="mx-auto mt-40 mb-15 h-screen">

        <div class="container mx-auto my-10">
            <h2 class="max-w-full text-3xl font-bold text-teal-900 text-center mb-7 md:text-4xl dark:text-teal-400">
                contact.
            </h2>

            <p class="text-gray-600 text-xl text-center dark:text-teal-100/90">
                got a new question or just want to say hello! Go Ahead...
            </p>

        </div>

        <!-- form -->
        <div class="container mx-auto bg-white/30 backdrop-blur-lg p-8 rounded-xl xl:w-10/12 dark:bg-gray-700">
            <form action="#">
                <div class="grid grid-cols-2 gap-8 dark:text-white/90">
                    <div class="flex flex-col my-2">
                        <label for="name">Name</label>
                        <input type="text" name="name" id="name" class="border-b-2 border-gray-400/60 py-2 outline-none" placeholder="enter your name" required>
                    </div>

                    <div class="flex flex-col my-2">
                        <label for="email">Email</label>
                        <input type="text" name="email" id="email" class="border-b-2 border-gray-400/60 py-2 outline-none" placeholder="enter your email address" required>
                    </div>
                </div>

                <div>
                    <div class="flex flex-col my-2 dark:text-white/90">
                        <label for="subject">Subject</label>
                        <input type="text" name="subject" id="subject" class="border-b-2 border-gray-400/60 py-2 outline-none" placeholder="enter your subject line" required>
                    </div>
                </div>

                <div class="flex flex-col my-4 mb-6 space-y-3 dark:text-white/90">
                    <label for="message">Your Message</label>
                    <textarea name="message" id="message" class="bg-white/50 px-4 py-4 rounded-lg border-none outline-none resize-none dark:bg-gray-600" rows="10" placeholder="Hi! I am reaching out to inquire about your services. I want to discuss with you for our product from our company." required></textarea>
                </div>

                <div class="w-full flex justify-center">
                    <a href="mailto:nainglynnaung.lynn@gmail.com" class="w-fit bg-teal-600/70 px-8 py-3 rounded-4xl hover:bg-teal-400 focus:text-white dark:text-white/90 dark:focus:text-gray-950">Submit</a>
                </div>

            </form>
        </div>

    </section>


    <footer class="bg-gray-300/30 py-6 md:rounded-4xl">
        <div class="container mx-auto mt-3 px-6 py-3 text-gray-600 text-center space-y-4 flex justify-between flex-col md:flex-row dark:text-white/80">

                <a href="https://t.me/me_NL"><i class='bx bxl-telegram hover:text-gray-400' ></i></i></a>
